{% extends 'Elite/base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}New Expense{% endblock %}</title>
</head>
<body>
{% block body %}
    
    

    <div class="container">
    <h1 class="mt-5 mb-4">Add Expense</h1>
        {% if vehicle_id != null %}
           
        <a href="{% url "Elite:viewVehicle" vehicle_id "false" %}" class="btn btn-link"><- Back to Vehicle</a>
            <br>
            <br>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="id_dropdown_field" class="col-sm-4 col-form-label text-right">Vehicle:</label>
                    <div class="col-sm-8">
                        {{ form.VehicleId }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_dropdown_field" class="col-sm-4 col-form-label text-right">Description:</label>
                    <div class="col-sm-8">
                        {{ form.Description }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_Date" class="col-sm-4 col-form-label text-right">Date:</label>
                    <div class="col-sm-8">
                        
                        <input type="date" name="Date" id="Date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Amount" class="col-sm-4 col-form-label text-right">Amount:</label>
                    <div class="col-sm-8">
                        <input id="Amount" name="Amount" type="text" placeholder="$0.00" >
                    </div>
                </div>
            </div>

        </div>
        <!-- Add more fields as needed -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}

</body>
</html>
