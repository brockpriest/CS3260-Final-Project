{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %} - Elite Sales LLC</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'Elite:index' %}" class="navbar-brand" style="margin-left: 20px;">Elite Sales LLC</a>
        <div class="navbar">
            <a href="{% url 'Elite:index' %}" class="nav-item nav-link nav-button" style="color: white; margin-right: 10px;">Home</a>
            <a href="{% url 'Elite:vehicles' %}" class="nav-item nav-link nav-button" style="color: white; margin-right: 10px;">Vehicles</a>
            <a href="{% url 'Elite:expenses' %}" class="nav-item nav-link nav-button" style="color: white; margin-right: 10px;">Expenses</a>
        </div>

    </nav>

{% if messages %}
    <div class="toast-container position-fixed top-0" style="z-index: 9999; top: 80px; right: 0; padding: 20px;">
    {% for message in messages %}
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
            <div class="toast-header">
                <strong class="mr-auto">{{ message|safe }}</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    {% endfor %}
</div>
{% endif %}


{% block body %}
{% endblock%}

<script>
    $(document).ready(function() {
        $('.toast').toast('show');
    });
</script>

</body>
</html>
